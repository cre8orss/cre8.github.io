  <!-- Donation form -->
    <div class="container">
      <form class="needs-validation">
      <div class="mb-3">
        <label for="input-name" class="form-label">Name</label>
        <input type="text" class="form-control" id="input-name" aria-describedby="name-help" required>
        <div id="name-help" class="form-text">Enter your first and last name.</div>
      </div>
      <div class="mb-3">
        <label for="input-email" class="form-label">Email</label>
        <input type="email" class="form-control" id="input-email" aria-describedby="email-help" required>
        <div id="email-help" class="form-text">Enter your email.</div>
      </div>
      <label for="input">Donation Amount</label>
      <div class="input-group mb-3">
        <span class="input-group-text">$</span>
        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
        <span class="input-group-text">.00</span>
      </div>
      
      <button type="submit" class="btn btn-primary">Donate</button>
        </form>
    </div>

  <p id="donation-reason">
    <button class="btn btn-primary" id="driver" type="button" data-bs-toggle="collapse"
